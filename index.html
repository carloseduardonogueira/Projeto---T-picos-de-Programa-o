<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Assistente de leitura para Deficientes Visuais</title>
    <link rel="stylesheet" href="./public/stylesheets/styles.css">
</head>

<body>
    <div class="live-camera">
        <video id="video" width="100%" autoplay></video>
    </div>
    <div class="captured">
        <img width="100%" id="photo" />
    </div>
    <nav>
        <button class="shutter" onclick="upload()">
            Capturar e enviar imagem
        </button>
        <button class="shutter" onclick="sendToLabelDetection()">
            Analisar imagem
        </button>
    </nav>

    <div>
        <h2>Texto da Imagem</h2>
        <div id="labels"></div>
    </div>

    <div class="indicadores">
        <p>
            <strong>Texto: </strong>
            <span id="faceCounter">undetected</span>
        </p>
        
    </div>

    <script src="./public/javascripts/webcam.js"></script>
</body>
</html>
